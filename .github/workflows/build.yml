name: ğŸš€ HTML to APK Builder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: ğŸ“¦ Build Android APK

    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java 17
      - name: â˜• Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # 3. Pre-accept all Android SDK licenses
      - name: âœ… Pre-accept SDK Licenses
        run: |
          mkdir -p $HOME/android-sdk/licenses
          echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $HOME/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451e937f65e133d9a9e2254027f66" >> $HOME/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $HOME/android-sdk/licenses/android-sdk-preview-license
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" >> $HOME/android-sdk/licenses/android-sdk-license
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" >> $HOME/android-sdk/licenses/android-sdk-license
          echo "Licenses pre-accepted!"

      # 4. Setup Android SDK (without accept-licenses param)
      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: "platforms;android-34
build-tools;34.0.0"

      # 5. Update app configuration
      - name: âš™ï¸ Configure App Settings
        run: |
          echo "Configuring app from app-config.json..."
          cd html-to-apk-builder
          node scripts/configure.js

      # 6. Grant execute permission to gradlew
      - name: ğŸ”§ Make Gradlew Executable
        run: chmod +x html-to-apk-builder/android/gradlew

      # 7. Build APK
      - name: ğŸ”¨ Build Debug APK
        run: |
          cd html-to-apk-builder/android
          ../gradlew assembleDebug --stacktrace

      # 8. Verify build output
      - name: âœ… Verify Build Output
        run: |
          echo ""
          echo "=== Build Verification ==="
          ls -lh html-to-apk-builder/android/app/build/outputs/apk/debug/
          APK_SIZE=$(stat -c%s html-to-apk-builder/android/app/build/outputs/apk/debug/app-debug.apk 2>/dev/null || echo "0")
          echo "APK Size: $APK_SIZE bytes"
          if [ "$APK_SIZE" -gt 1000 ]; then
            echo "âœ… Build successful! APK size is valid."
          else
            echo "âŒ Build failed! APK not found or too small."
            exit 1
          fi

      # 9. Upload artifact
      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: html-to-apk-builder/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7

      # 10. Display download info
      - name: â„¹ï¸ Show Download Info
        run: |
          echo ""
          echo "ğŸ‰==========================================ğŸ‰"
          echo "   BUILD COMPLETED SUCCESSFULLY!"
          echo "ğŸ‰==========================================ğŸ‰"
          echo ""
          echo "ğŸ“¥ Download your APK from:"
          echo "   â†’ Go to Actions tab"
          echo "   â†’ Select this workflow run"
          echo "   â†’ Download from Artifacts section"
          echo ""
          echo "ğŸ“± To install on your device:"
          echo "   1. Enable 'Install from unknown sources'"
          echo "   2. Transfer the APK to your device"
          echo "   3. Open and install"
          echo ""
